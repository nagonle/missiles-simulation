    <meta charset="utf-8">

    <title>Smart Rockets !</title>

	<body style="margin:0px;padding:0px"> <!--padding-top:60px; -->
		<!-- <nav class="navbar navbar-inverse" >
			<h4 style="color:lightblue;text-align:center">Simulation</h4>
		</nav>
		-->
		<div class="container-fluid" style="margin:0px;margin-top:10px;padding:0px">

	<div class="row" style="margin:0px;padding:0px">
			<div class="col-lg-3" style="margin-right:3px;margin-left:3px;padding:0px">
				<div class="well" style="margin:0px;padding:7px;margin-bottom:10px">
						<h3 class="text-center" style="margin:0px;margin-bottom:10px;margin-top:5px">Simulation Settings</h3>
						<hr style="margin:0px;padding:0px;margin-bottom:10px">
						<form class="form-horizontal" style="margin:0px">
							<div class="form-group">
								<label class="control-label col-sm-6">Population Size:</label>
								<input id="populationSize" class="text-center" value="50">
							</div>
							<div class="form-group">
								<label class="control-label col-sm-6">Propulsion:</label>
								<input id="maxForce" class="text-center" value="0.2">
							</div>
							<div class="form-group">
								<label class="control-label col-sm-6">Life Span:</label>
								<input id="lifeSpan" class="text-center" value="5000">
							</div>
							<div class="form-group">
								<label class="control-label col-sm-6">Mutation Enabled:</label>
								<input id="activateMutation" class="text-center" value="true">
							</div>
							<div class="form-group">
								<label class="control-label col-sm-6">Mutation Rate:</label>
								<input id="mutationRate" class="text-center" value="0.001">
							</div>
							<div class="form-group">
								<label class="control-label col-sm-6">Fitness Multiplier:</label>
								<input id="fitnessMultiplier" class="text-center" value="5">
							</div>
							<hr style="margin:0px;padding:0px;margin-bottom:10px">
							<div class="text-center">
								<input class="btn btn-primary" type="button" onclick="reloadSimulation()" value="Restart Simulation">
							</div>
						</form>
				</div>
				<div class="well" style="margin:0px;height:238px">
						<h3 class="text-center" style="margin:0px;margin-bottom:10px">Simulation Status</h3>
						<hr style="margin:0px;padding:0px;margin-bottom:10px">

					<div class="col-lg-2" style="margin:0px;padding:3px;width:50%;border-right:1px solid lightgray">
						<div id="previousGeneration"></div>
						<div id="previousCountSuccess"></div>
						<div id="previousCountFailure"></div>
						<div id="previousSuccessRate"></div>
						<div id="previousAge"></div>
					</div>

					<div class="col-lg-2" style="margin:0px;padding:3px;width:50%;padding-left:9px">
						<div id="currentGeneration"></div>
						<div id="countSuccess"></div>
						<div id="countFailure"></div>
						<div id="successRate"></div>
						<div id="currentAge"></div>
					</div>

				</div>
			</div> <!-- end col-lg-3 -->

		 	<div id="simulationCanvas" class="col-lg-8 well text-center" style="width:74%;padding:3px;margin:0px">
			</div>
</div>

    </div>
